name: Backend CI

on:
  push:
    branches: [ main, master ]
    paths:
      - 'backend/**'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'backend/**'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile
      - name: Lint (backend)
        run: pnpm --filter backend run lint

  build:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile
      - name: Build (backend)
        run: pnpm --filter backend run build

  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile
      - name: Unit tests (backend)
        run: pnpm --filter backend run test -- --ci

  sbom-scan:
    name: SBOM + Vulnerability Scan (backend)
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Generate SBOM (SPDX)
        uses: anchore/sbom-action@v0
        with:
          path: ./backend
          format: spdx-json
          output-file: sbom-backend.spdx.json
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-sbom
          path: sbom-backend.spdx.json
      - name: Scan with Grype
        uses: anchore/scan-action@v4
        with:
          path: ./backend
          fail-build: false
          output-format: sarif
          # For Node projects, scanning the directory (lockfile) gives useful results
      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
