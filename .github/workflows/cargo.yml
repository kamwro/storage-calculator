name: Python Service CI

on:
  push:
    branches: [ main, master ]
    paths:
      - '../../cargo/**'
      - 'cargo.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - '../../cargo/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install ruff
        run: pip install ruff
      - name: Lint (ruff)
        run: ruff check cargo

  build:
    name: Syntax check
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Compile Python files (syntax)
        run: cargo -m py_compile $(git ls-files 'cargo/**/*.py')

  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run unit tests (if any)
        run: |
          python -m unittest discover -s python -p "test_*.py" || true

  sbom-scan:
    name: SBOM + Vulnerability Scan (cargo)
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Generate SBOM (SPDX)
        uses: anchore/sbom-action@v0
        with:
          path: ./cargo
          format: spdx-json
          output-file: sbom-cargo.spdx.json
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: cargo-sbom
          path: sbom-cargo.spdx.json
      - name: Scan with Grype
        uses: anchore/scan-action@v4
        with:
          path: ./cargo
          fail-build: false
          output-format: sarif
      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
